<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="render" content="webkit" />
    <title>银行卡详情</title>
<link href="http://10.6.9.244:8056/loan/css/bank/carddetail_6837159d.css" rel="stylesheet"></head>

<body>
<div v-cloak id='wrap'>
    <div style="padding: 0 8px">
    <div class="detail-container" :style="cardColor">
        <div class="detail">
            <div class="logo">
                <img :src="logoUrl">
            </div>
            <div class="info">
                <div class="head-line">
                    <div class="head-line-name">{{bankName}}</div>
                    <div class="auto-repay" v-if="autoRepayment">自动还款</div>
                </div>
                <div class="foot-line">
                    {{bankCardType}} | 尾号{{bankCardNo}}
                </div>
            </div>
        </div>
        <div class="num"></div>
    </div>
    <div class="set-auto">
        <div>设置自动还款</div>
        <switch-cell size="10px" @emit-status="setAutoRepayment" :value="autoRepayment"> </switch-cell>
    </div>
    <div class="line-x"></div>
    </div>
    <foot-btn v-on:next="deleteCard" btn-txt='解除绑定' :is-on='btn_status'></foot-btn>
</div>
<script type="text/javascript" src="http://10.6.9.244:8056/loan/js/lib_4409bd10.js"></script><script type="text/javascript" src="http://10.6.9.244:8056/loan/js/bank/carddetail_46186fd1.js"></script></body>
</html>
